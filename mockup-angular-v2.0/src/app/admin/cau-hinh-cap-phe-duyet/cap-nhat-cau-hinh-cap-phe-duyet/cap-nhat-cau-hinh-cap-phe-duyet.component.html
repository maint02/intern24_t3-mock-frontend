<div class="modal-header">
    <h6 class="modal-title" id="modal-title">
        Cấu hình cấp phê duyệt
    </h6>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
            (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="editForm">
        <div class="form-group row">
            <label for="inputId" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control" id="inputId"
                       name="function_id" formControlName="function_id">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputModule" class="col-sm-2 col-form-label">Module</label>
            <div class="col-sm-10">
                <input type="text" readonly="readonly" class="form-control" id="inputModule"
                       name="function_name" formControlName="function_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputLevel" class="col-sm-2 col-form-label">Cấp phê duyệt</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputLevel" name="level" formControlName="level">
                    <option>Cấp 2</option>
                    <option>Cấp 3</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDesc" class="col-sm-2 col-form-label">Mô tả</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDesc" readonly="readonly" rows="3" name="description"
                          formControlName="description"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ngbAutofocus (click)="onSubmit()" style="margin-right: 8px">
        <i class="far fa-save"></i> Lưu lại
    </button>
    <button type="button" class="btn btn-danger" (click)="cancel()">
        <i class="far fa-ban"></i> Hủy
    </button>
</div>
