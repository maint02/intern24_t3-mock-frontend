<div class="modal-header">
    <h4 class="modal-title" id="modal-title">
        {{title}}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" aria-label="Close button"
            class="close"
            type="button">
        <span aria-hiDDen="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="addUpdateForm">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Username<span class="text-primary"> (*)</span></label>
            <div class="col-sm-8">
                <input type="text" formControlName="user_name" class="form-control" id="userName"
                       [ngClass]="{ 'is-invalid': submitted && f.user_name.errors }"
                       placeholder="Nhập Username">
                <div *ngIf="submitted && f.user_name.errors" class="text-danger">
                    <div *ngIf="f.user_name.errors.required">Username bắt buộc nhập</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password<span class="text-primary"> (*)</span></label>
            <div class="col-sm-8">
                <input type="text" formControlName="password" class="form-control" id="password"
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                       placeholder="Nhập password">
                <div *ngIf="submitted && f.password.errors" class="text-danger">
                    <div *ngIf="f.password.errors.required">Password bắt buộc nhập</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nhập lại assword<span class="text-primary"> (*)</span></label>
            <div class="col-sm-8">
                <input type="text" formControlName="reinput_password" class="form-control" id="reInputPassword"
                       [ngClass]="{ 'is-invalid': submitted && f.reinput_password.errors }"
                       placeholder="Nhập lại password">
                <div *ngIf="submitted && f.reinput_password.errors" class="text-danger">
                    <div *ngIf="f.reinput_password.errors.required">Password bắt buộc nhập</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="khoi">Khối <span class="text-primary"> (*)</span></label>
            <div class="col-sm-8">
                <select class="form-control" formControlName="khoi" id="khoi" name="khoi"
                        [ngClass]="{ 'is-invalid': submitted && f.khoi.errors }">
                    <option [value]="null"> -- Chọn khối -- </option>
                    <option *ngFor="let item of khois" [value]="item.id">{{item.name}}</option>
                </select>
                <div *ngIf="submitted && f.khoi.errors" class="text-danger">
                    <div *ngIf="f.khoi.errors.required">Khối bắt buộc chọn</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="donVi">Đơn vị <span class="text-primary"> (*)</span></label>
            <div class="col-sm-8">
                <select class="form-control" formControlName="don_vi" id="donVi" name="donVi"
                        [ngClass]="{ 'is-invalid': submitted && f.don_vi.errors }">
                    <option [value]="null"> -- Chọn đơn vị -- </option>
                    <option *ngFor="let item of donvi" [value]="item.id">{{item.name}}</option>
                </select>
                <div *ngIf="submitted && f.don_vi.errors" class="text-danger">
                    <div *ngIf="f.don_vi.errors.required">Đơn vị bắt buộc chọn</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="trangThai">Trạng thái</label>
            <div class="col-sm-8">
                <select class="form-control" formControlName="status" id="trangThai" name="trangThai">
                    <option *ngFor="let item of status" [value]="item.value">{{item.name}}</option>
                </select>
            </div>
        </div>
    </form>
</div>

        <i class="far fa-ban mr-1"></i> Đóng
    </button>
</div>
