<input class="form-controls" [(ngModel)]="nameFile">
<div class="form-group">
    <button class="btn btn-primary" (click)="onGetFile()">Get file</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Choose File</h3>
            <form>
                <div class="form-group">
                    <input type="file" name="anhdaidien" (change)="fileChange($event)" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="onUpload()">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 offset-md-3">
            <img [src]="imageToShow" alt="Place image title" width="300px" *ngIf="imageToShow!=null">
        </div>
    </div>
</div>
