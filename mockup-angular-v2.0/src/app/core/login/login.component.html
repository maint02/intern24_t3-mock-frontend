<div class="blankpage-form-field">
    <div class="page-logo m-0 w-100 align-items-center justify-content-center rounded border-bottom-left-radius-0 border-bottom-right-radius-0 px-4">
        <a href="javascript:void(0)" class="page-logo-link press-scale-down d-flex align-items-center">
            <img src="/assets/img/itsol_logo_small.png" alt="SmartAdmin WebApp" aria-roledescription="logo">
            <span class="page-logo-text mr-1">ITSOL</span>
            <i class="fal fa-angle-down d-inline-block ml-1 fs-lg color-primary-300"></i>
        </a>
    </div>
    <div class="card p-4 border-top-left-radius-0 border-top-right-radius-0">
        <form class="form" role="form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Tài khoản</label>
                <input type="text" id="username" name="username" formControlName="username"
                       class="form-control" placeholder="Nhập tên tài khoản">
                <!--                <span class="help-block">-->
                <!--                            Your unique username to app-->
                <!--                        </span>-->
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" formControlName="password"
                       class="form-control" placeholder="Nhập mật khẩu">
                <!--                <span class="help-block">-->
                <!--                            Your password-->
                <!--                        </span>-->
            </div>
            <!--            <div class="form-group text-left">-->
            <!--                <div class="custom-control custom-checkbox">-->
            <!--                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"-->
            <!--                           formControlName="rememberMe">-->
            <!--                    <label class="custom-control-label" for="rememberMe"> Remember me for the next 30 days</label>-->
            <!--                </div>-->
            <!--            </div>-->
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-default float-right">Đăng nhập</button>
        </form>
    </div>
    <div class="blankpage-footer text-center">
        <a href="#"><strong>Quên mật khẩu</strong></a> | <a href="#"><strong>Đăng kí tài khoản</strong></a>
    </div>
</div>
